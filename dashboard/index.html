<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Remix Icon -->

</head>

<body>
    <header class="header" id="header">

            <button class="header__button">
                <i class="ri-music-ai-fill"></i>

            </button>

            <button class="header__togle" id="header__togle">
                <i class="ri-menu-2-fill"></i>

        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar__container">
            <div class="sidebar__user">
                <div class="sidebar__img">
                    <img src="../public/logo_para_mi_aplicacion_web_de_musica.jpeg" alt="Foto del uusario"
                        loading="lazy" width="50" height="50">

                <div class="sidebar__info">
                    <h3>Andres Guzman</h3>
                    <span>Andresdev2024@gmail.com</span>
                </div>
            </div>

            <div class="sidebar__content">
                <div>
                    <h3 class="sidebar__title">Discover</h3>

                    <div class="siderbar__list">
                        <a href="#" class="sidebar__link">
                            <i class="ri-play-circle-line"></i>
                            <span>Listen Now</span>
                        </a>

                        <a href="#" class="sidebar__link">
                            <i class="ri-search-2-line"></i>
                            <span>Browses</span>
                        </a>
                        <a href="#" class="sidebar__link">
                            <i class="ri-rfid-line"></i>
                            <span>Radio</span>
                        </a>
                    </div>
                </div>

                <div>
                    <h3 class="sidebar__title">Library</h3>

                    <div class="siderbar__list">
                        <a href="#" class="sidebar__link">
                            <i class="ri-menu-unfold-2-line"></i>
                            <span>Playlist</span>
                        </a>

                        <a href="#" class="sidebar__link">
                            <i class="ri-music-line"></i>
                            <span>songs</span>
                        </a>

                        <a href="#" class="sidebar__link">
                            <i class="ri-user-line"></i>
                            <span>Made For You </span>
                        </a>

                        <a href="#" class="sidebar__link">
                            <i class="ri-mic-line"></i>
                            <span>Artist</span>
                        </a>

                        <a href="#" class="sidebar__link">
                            <i class="ri-album-line"></i>
                            <span>Albums</span>
                    </div>
                </div>
            </div>

            <div class="sidebar__actions">
                <button>
                    <i class="ri-moon-clear-line sidebar-theme" id="theme-botton"></i>
                    <span>Theme </span>
                </button>

                <button class="sidebar__link">
                    <i class="ri-logout-circle-r-line"></i>
                    <span>Log Out</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="main container" id="main"></main>

    <script type="module" src="./index.ts"></script>
