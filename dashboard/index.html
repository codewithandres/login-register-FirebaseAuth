                        </a>

                        <a href="#" class="sidebar__link">

                        <a href="#" class="sidebar__link">

                </div>

                <div>

                    <div class="sidebar__list">
                        <a href="#" class="sidebar__link">

                            <span>Tracks</span>

                        <a href="#" class="sidebar__link">

                        <a href="#" class="sidebar__link">
                            <i class="ri-notification-2-fill"></i>

                        </a>

                </div>
            </div>

            <div class="sidebar__actions">
                <button>

                <button class="sidebar__link">

        <div class="grid-col1">
            <div class="container--search">

                </div>
