<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/xing_3938104.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>web Casua web </title>


  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div id="app">

    <div class="wrapper">

      <div class="container-form-login">
        <div class="header-form">
          <img src="public/xing_3938104.png" alt="logo" class="form-logo" />

          <h1 class="form-title">Welcomen Back to Cuscana</h1>
          <p>Enter you username and password to Continue</p>
        </div>

        <form action="/" class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Emails adress" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" />
            <i class="ri-eye-off-fill"></i>
          </div>

          <div class="form-group form-check">
            <label for="remenber">
              <input type="checkbox" id="remenber" name="remenber" />
              Remenber me
            </label>
            <a href="#" class="form-link">Forget password?</a>
          </div>

          <button type="submit" class="botton-signIn form-botton">Sign In</button>
        </form>

        <div class="form-footer">

          <div class="form-hr"> </div>

          <div class="singIn-social">
            <button class="SignIn-google"><i class="ri-google-fill"></i> Google</button>
            <button class="signIn-github"><i class="ri-github-fill"></i> Github</button>
          </div>
          <p class="form-link">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
      </div>

      <!-- container form sign up  -->
      <div class="container-form-register">
        <div class="header-form">
          <img src="public/xing_3938104.png" alt="logo" class="form-logo" />

          <h1 class="form-title">Create you casuna account</h1>
          <p>Sign Up to access comprehensive CRM features</p>
        </div>

        <form action="/" class="form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Emails adress" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" />
            <i class="ri-eye-off-fill"></i>
          </div>

          <div class="form-group">
            <label for="password">Repeat Password</label>
            <input type="password" id="RepeatPassword" name="RepeatPassword" placeholder="Enter your password" />
            <i class="ri-eye-off-fill"></i>
          </div>

          <button type="submit" class="botton-signIn form-botton">Sign Up</button>
        </form>

        <div class="form-footer">

          <div class="form-hr"> </div>

          <div class="singIn-social">
            <button class="SignIn-google"><i class="ri-google-fill"></i> Google</button>
            <button class="signIn-github"><i class="ri-github-fill"></i> Github</button>
          </div>
          <p class="form-link">Don't have an account? <a href="#">Sign In</a></p>
        </div>
      </div>

    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
